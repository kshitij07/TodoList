<div [ngClass]="setClasses()">
  <p>
    <input
      (change)="onToggle(todo)"
      type="checkbox"
      id="{{ todo.id }}"
      [checked]="todo.completed"
    />
    <label for="{{ todo.id }}">
      {{ todo.title }}
    </label>
    <button mat-raised-button (click)="onDelete(todo)" class="del">X</button>
    <button mat-raised-button (click)="openDialog(todo)" color="primary" class="update">Edit</button>
  </p>
</div>
